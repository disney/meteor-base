name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          # This must match whatâ€™s in versions.sh
          - '1.9'
          - '1.9.1'
          - '1.9.2'
          - '1.9.3'
          # - '1.10' # Not hosted
          - '1.10.1'
          - '1.10.2'
          - '1.11'
          - '1.11.1'
          - '1.12'
          - '1.12.1'
          - '2.0'
          - '2.1'
          - '2.1.1'
          - '2.2'
          - '2.2.1'
          - '2.2.2'
          - '2.2.3'
          - '2.2.4'
          - '2.3'
          - '2.3.1'
          - '2.3.2'
          - '2.3.3'
          - '2.3.4'
          - '2.3.5'
          - '2.3.6'
          - '2.3.7'
          - '2.4'
          - '2.5'
          # - '2.5.1' # Fibers is missing binaries
          # - '2.5.2' # Fibers is missing binaries
          # - '2.5.3' # Fibers is missing binaries
          # - '2.5.4' # Fibers is missing binaries
          # - '2.5.5' # Fibers is missing binaries
          - '2.5.6'
          - '2.5.7'
          - '2.5.8'
          - '2.6'
          - '2.6.1'
          - '2.7'
          - '2.7.1'
          - '2.7.2'
          - '2.7.3'
          - '2.8.0'
          - '2.8.1'
          - '2.9.0'
          - '2.9.1'
          - '2.10.0'
          - '2.11.0'
          - '2.12'
          - '2.13'
          - '2.13.1'
          - '2.13.3'
          - '2.14'
          - '2.15'
          - '2.16'
          - '3.0.1'
          - '3.0.2'
          - '3.0.3'
          - '3.0.4'
          - '3.1'
          - '3.1.1'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Build
      run: ./build.sh
      env:
        CI_VERSION: ${{ matrix.version }}

    - name: Test
      run: ./test.sh
      env:
        CI_VERSION: ${{ matrix.version }}
        SKIP_CLEANUP: 1

    - name: Login to Docker Hub
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PERSONAL_ACCESS_TOKEN }}

    - name: Push Docker image
      if: ${{ github.ref == 'refs/heads/main' }}
      run: ./push.sh
      env:
        CI_VERSION: ${{ matrix.version }}

name: Build and Test

on:
  [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          # This must match whatâ€™s in versions.sh
          - '1.6'
          - '1.6.0.1'
          - '1.6.1'
          - '1.6.1.1'
          # - '1.6.1.2' # https://github.com/meteor/meteor/issues/10038
          # - '1.6.1.3'
          - '1.6.1.4'
          # - '1.6.2'
          - '1.7'
          - '1.7.0.1'
          - '1.7.0.2'
          - '1.7.0.3'
          - '1.7.0.4'
          - '1.7.0.5'
          - '1.8'
          - '1.8.0.1'
          - '1.8.0.2'
          - '1.8.1'
          - '1.8.2'
          - '1.9'
          - '1.9.1'
          - '1.9.2'
          - '1.9.3'
          # - '1.10' # Not hosted
          - '1.10.1'
          - '1.10.2'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: ./build.sh
      env:
        CI_VERSION: ${{ matrix.version }}

    - name: Test
      run: ./test.sh
      env:
        CI_VERSION: ${{ matrix.version }}
        SKIP_CLEANUP: 1
